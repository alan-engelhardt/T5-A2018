<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Templates</title>
	</head>
	<body>
		<main></main>
		<template id="myTemp">
			<section>
				<h2>Header</h2>
				<p>Paragraph</p>
			</section>
		</template>
		<script>
			const temp1 = document.querySelector("#myTemp").content;
			const parent = document.querySelector("main");

			const teachers = ["Jonas", "Herman", "Jens", "Alan"]

			teachers.forEach(show);

			function show (person){
				const clone1 = temp1.cloneNode(true);
				clone1.querySelector("h2").textContent=person;
				clone1.querySelector("p").textContent=person + " is a teacher.";
				parent.appendChild(clone1);
			}
		</script>
	</body>
</html>
