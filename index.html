<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Templates</title>
	</head>
	<body>
		<main></main>
		<template id="myTemp">
			<section>
				<h2>Header</h2>
				<p>Paragraph</p>
			</section>
		</template>
		<script>
			const temp = document.querySelector("#myTemp").content;
			const parent = document.querySelector("main");

			for(let i=1; i<=10; i++){
				const clone = temp.cloneNode(true);
				clone.querySelector("h2").textContent="Header " + i;
				clone.querySelector("p").textContent="Some paragraph copy related to article nr " + i;
				parent.appendChild(clone);
			}
		</script>
	</body>
</html>
